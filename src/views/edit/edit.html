<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="edit.css" />
    <script src="edit.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <div class="navbar-brand">
            <!--햄버거 메뉴-->
  
            <!-- <nav id="navigation">
              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
  
              <ul id="hamburgerMenu" class="hidden"></ul>
            </nav> -->
  
            <!---->
  
            <a class="mainLogo" href="/">
              <!-- <span class="has-text-link">IBOOK</span> -->
              <img class="bookLogo" src="/api/../main-logo.png" />
            </a>
          </div>
  
          <div class="menuOnTopright navbar-end my-auto" aria-label="breadcrumbs">
            <ul class="headerMenu" id="navbar">
              <li id="logoutBtn"><a href="/">로그아웃</a></li>
              <li id="seeOrder">
                <a href="/changeOrder">주문정보조회</a>
              </li>
  

              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>장바구니</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-primary">Profile</p>
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="엘리스"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneInput">전화번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneInput"
              type="tel"
              placeholder="010-0000-0000"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="addressInput">주소</label>
          <div class="control">
            <input
              class="input"
              id="addressInput"
              type="text"
              placeholder="서울시 성동구 아차산로 17길 48"
              autocomplete="on"
            />
          </div>
        </div>


        <div class="field mb-5">
          <label class="label" for="currentPasswordInput">현재 비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="currentPasswordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>

        <div class="field">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
          <div class="control">
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="********"
              autocomplete="off"
            />
          </div>
        </div>

        <button id="editUserBtn" class="button is-primary">
          정보 수정
        </button>
        <button id = "deleteUserBtn" class="button is-danger">회원 탈퇴</button>
      </form>
    </div>
  </body>
</html>
