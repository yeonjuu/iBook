<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <script src="order.js" type="module" defer></script>
    <title>Order</title>
  </head>
  <body>
    <header></header>
    <main>
      <span>주문</span>
      <form class="Info">
        <div class="InfoBox">
          <div class="ordererInfoBox InfoBoxes">
            <div class="ordererInfo center">
              <p><strong>주문자 정보</strong></p>
            </div>
            <div class="ordererInfoContents">
              <div class="orderer inputSort">
                <div><strong>주문자</strong></div>
                <div>
                  <input
                    id="orderer"
                    type="text"
                    placeholder="이름을 입력하세요"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="email inputSort">
                <div><strong>email</strong></div>
                <div>
                  <input
                    id="email"
                    type="email"
                    placeholder="메일을 입력하세요"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="phoneNumber inputSort">
                <div><strong>연락처</strong></div>
                <div>
                  <input
                    id="phoneNumber"
                    maxlength="13"
                    type="text"
                    placeholder="연락처를 입력하세요"
                    name="phone"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="deliveryInfoBox InfoBoxes">
            <div class="center">
              <p><strong>배송정보</strong></p>
            </div>
            <div class="deliveryInfoContents">
              <div class="receiver inputSort">
                <div><strong>수령인</strong></div>
                <div>
                  <input
                    id="receiver"
                    type="text"
                    placeholder="이름을입력하세요"
                    required
                  />
                </div>
              </div>
              <div class="adress inputSort">
                <div><strong>주소</strong></div>
                <div>
                  <input
                    class="address"
                    type="text"
                    placeholder="주소를 입력하세요"
                    name="address"
                    required
                  />
                </div>
              </div>
              <div class="detailAdress inputSort">
                <div><strong>상세주소</strong></div>
                <div>
                  <input
                    id="detailAddress"
                    type="text"
                    placeholder="상세주소를 입력하세요"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="productInfoBox InfoBoxes">
            <div class="productLi center">
              <p><strong>제품목록</strong></p>
            </div>
            <div>
              <ul class="li"></ul>
            </div>
          </div>
          <div>결제수단??</div>
        </div>
        <div class="priceInfoBox">
          <div>
            <p>상품금액</p>
            <p class="productPrice"></p>
          </div>
          <div>
            <p>배송비</p>
            <p class="deliveryPrice"></p>
          </div>
          <div>
            <p>총 결제금액</p>
            <p class="totalPrice"></p>
          </div>
          <div>
            <p>동의</p>
            <input type="checkbox" required />
          </div>
          <button type="submit" class="submitBtn">결제하기</button>
        </div>
      </form>
      <div class="ordererInfoBox"></div>
    </main>
    <script src="order.js" type="module"></script>
  </body>
</html>
